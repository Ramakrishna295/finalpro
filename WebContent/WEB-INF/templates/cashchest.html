	<!DOCTYPE html>
	<html>
	<head>
	    <meta charset="ISO-8859-1">
	    <title>Cash Chest Summary</title>
	    <style>
	        body {
	            font-family: Arial, sans-serif;
	            margin: 20px;
	        }
	
	        h1 {
	            text-align: center;
	        }
	
	        .form-container {
	            max-width: 500px;
	            margin: 0 auto;
	        }
	
	        .form-group {
	            display: flex;
	            align-items: center;
	            margin-bottom: 15px;
	        }
	
	        .form-group label {
	            flex-basis: 30%;
	            font-weight: bold;
	        }
	
	        .form-group input {
	            flex-basis: 70%;
	            padding: 5px;
	        }
	
	        .form-group input[readonly] {
	            background-color: #f2f2f2;
	        }
	        
	        .form-group input[type="text"]:focus {
	            outline: none;
	            border-color: #5e9edd;
	        }
	
	        .form-group input[type="text"]::placeholder {
	            color: #999;
	        }
	
	        .form-group input[type="submit"] {
	            background-color: #4CAF50;
	            color: white;
	            border: none;
	            padding: 8px 16px;
	            text-align: center;
	            text-decoration: none;
	            display: inline-block;
	            font-size: 14px;
	            cursor: pointer;
	        }
	    </style>
	</head>
	<body>
	<h1>Cash Chest Summary</h1>
	
	<div class="form-container">
	    <form>
	        <div class="form-group">
	            <label for="cashChestId">Cash Chest ID</label>
	            <input type="text" id="cashChestId" name="cashChestId" value="CC123456789" readonly>
	        </div>
	        <div class="form-group">
	            <label for="dateTime">Date/Time</label>
	            <input type="text" id="dateTime" name="dateTime" readonly>
	        </div>
	        <div class="form-group">
	            <label for="totalCashAmount">Total Cash Amount</label>
	            <input type="text" id="totalCashAmount" name="totalCashAmount" th:value="${cashChest.gettotalamount()}" readonly>
	        </div>
	        <div class="form-group">
	            <label for="pmli">present month Loans interests</label>
	            <input type="text" id="pmli" name="pmli" readonly>
	        </div>
	        <div class="form-group">
	            <label for="pmai">present month Accounts interests</label>
	            <input type="text" id="pmai" name="pmai" readonly>
	        </div>
	        
	        <div class="form-group">
	            <label for="miscellaneousItems">Miscellaneous Items</label>
	            <input type="text" id="miscellaneousItems" name="miscellaneousItems" value="Credit card slips, Money orders" readonly>
	        </div>
	      
	    </form>
	</div>
	<script>
	    document.addEventListener('DOMContentLoaded', function() {
	        var dateTimeField = document.getElementById('dateTime');
	        var currentDate = new Date();
	        var dateString = currentDate.toLocaleDateString();
	        var timeString = currentDate.toLocaleTimeString();
	        dateTimeField.value = dateString + ' ' + timeString;
	    });
	</script>
	</body>
	</html>
